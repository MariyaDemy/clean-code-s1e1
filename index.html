<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="top">
    <img class="top__img" src="./eisenhower-matrix.jpg">
      <a class="top__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section>
      <p class="new-task">
      <label for="new-task__label">Add Item</label>
      <div class="new-task__wrapper">
        <input class="new-task__input" type="text">
        <button class="new-task__btn">Add</button>
      </div>
    </p>
    </section>
    <section>
      <h3 class="todo-title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list__item">
        <input class="list__check" type="checkbox">
        <label class="list__label">Pay Bills</label>
        <input class="list__input" type="text" >
        <button class="list__editBtn">Edit</button>
        <button class="list__delBtn">
          <img class="list__icon" src="./remove.svg">
        </button>
      </li>
      <li class="list__item edit-mode">
        <input class="list__check" type="checkbox">
        <label class="list__label">Go Shopping</label>
        <input class="list__input" type="text" value="Go Shopping" >
        <button class="list__editBtn">Save</button>
        <button class="list__delBtn">
          <img class="list__icon" src="./remove.svg">
        </button>
      </li>
    </ul>
    </section>
    <section>
      <h3 class="done-title">Completed</h3>
    <ul class="done" id="completed-tasks">
      <li class="list__item">
        <input class="list__check" type="checkbox" checked>
        <label class="list__label">See the Doctor</label>
        <input class="list__input" type="text" >
        <button class="list__editBtn">Edit</button>
        <button class="list__delBtn">
          <img class="list__icon" src="./remove.svg">
        </button>
      </li>
    </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
